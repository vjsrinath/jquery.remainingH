<!DOCTYPE html>
<html>

<head>
    <title>remainingH - jQuery plugin demo page</title>
    <meta charset="UTF-8">
    <meta name="description" content="A demo page showcases how the plugin works" />
    <meta name="keywords" content="jQuer, plugin, remaining, height, calculate" />
    <style type="text/css">
        .container {
            height: 90%;
            background-color: gray;
        }
        .container .child {
            width: 80%;
            margin: 5%;
        }
        .container .child1 {
            height: 100px;
        }
        .container .child2 {
            height: 20px;
        }
    </style>
</head>

<body>
    <div style="height:600px">
        <div class="container">
            <span><bold>Container</bold></span>
            <div class="child child1">Child 1</div>
            <div class="child child2">Child 2</div>
            <div class="remaining-height"></div>
        </div>
    </div>
    <button content="Calculate" />
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript" />
    <script src="../jquery.remainingH.js" type="text/javascript" />
    <script type="text/javascript">
        $('.container').remainingH();
    </script>
</body>

</html>
